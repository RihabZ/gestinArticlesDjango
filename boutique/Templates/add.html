{% load static %}
<html>

<head>
    <title>Ajout d'un Produit</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    {% include "navBar.html" %}
    <div class="container">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
    <h2>
        Ajouter <b>un Produit</b>
    </h2>
    <form action="add_prod/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Produit</label>
        <div class="relative">
                <input name="prod" class="form-control"></td>
            </div>
        </div>
        <div class="form-group">
            <label>Prix </label>
        <div class="relative">
                <input name="prix" class="form-control">
        </div>
        </div>
        <div class="form-group">
            <label>Statut </label>
        <div class="relative">
                 <input  name="stat" class="form-control">
        </div>
        </div>
        <div class="form-group">
            <label>Date de commande</label>
            <div class="relative">
                <input type="date" name="dateCmd" class="form-control">
        </div>
        </div>
        
            <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-info">
        </div>
      
    </form>
    <div class="thanks" style="display: none;">
        <h4>Thank you!</h4>
        <p><small>Your message has been successfully sent.</small></p>
    </div>
</body>

</html>
