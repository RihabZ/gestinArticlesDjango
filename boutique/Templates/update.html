{% load static %}

<html>
    <head>
        <title>Modification d'un <b>produit</b> </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    </head>
<body>
        {% include "navBar.html" %}
        <div class="container">
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-6">
    <h2>Modifier <b>produit</b></h2>

    <form action="/update/{{ art.id }}" method="POST">
        {% csrf_token %}
    <div class="form-group">
        <label for="email">Produit:</label>
        <div class="relative">
            <input  name="prod" value="{{ art.prod }}" class="form-control" pattern="https?://.+" required="" placeholder="Mention your product link(url)...">
            <i class="fa fa-building"></i>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Prix:</label>
      <div class="relative">
          <input class="form-control"  name="prix" value="{{ art.prix |floatformat:3 }}"  required="" placeholder="Type your price">
          <i class="fa fa-css3"></i>
      </div>
  </div>
  <div class="form-group">
    <label for="email">Statut:</label>
    <div class="relative">
        <input  name="stat" value="{{ art.stat }}" class="form-control"  pattern="https?://.+" required="" placeholder="Mention your order link(url)...">
        <i class="fa fa-building"></i>
    </div>
</div>

    <div class="form-group">
        <label for="email"> Date de Commande </label>
        <div class="relative">
            <input name="dateCmd" class="form-control" value="{{ art.dateCmd | date:"j/M/Y" }}"  required="" placeholder="Type your  date Number...">
            <i class="fa fa-phone"></i>
        </div>
    </div>
         <br>      
    <div class="tright">
        <input type="Reset" value="Reset" class="movebtn movebtnre" style="color:rgb(26, 7, 71)" ><i class="fa fa-fw fa-refresh"></i>
 
        <input type="Submit" value="Modifier" class="movebtn movebtnsu " style="color:olive" ><i class="fa fa-fw fa-paper-plane"></i>
    </div>
  </form>
  
  <div class="thanks" style="display: none;">
      <h4>Thank you!</h4>
      <p><small>Your message has been successfully sent.</small></p>
  </div>
</body>
  </html>
